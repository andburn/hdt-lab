<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>
        <!-- Babylon.js -->
        <script src="https://www.babylonjs.com/hand.minified-1.2.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/oimo.js"></script>
        
        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");
        var engine = new BABYLON.Engine(canvas, true);

        var boardPositions = [
            new BABYLON.Vector3(-1.1, 0.2, -2),
            new BABYLON.Vector3(0, 0.2, -2),
            new BABYLON.Vector3(1.1, 0.2, -2)
        ];
        
        var handPositions = [
            new BABYLON.Vector3(-1.1, 0.2, -4),
            new BABYLON.Vector3(0, 0.2, -4),
            new BABYLON.Vector3(1.1, 0.2, -4)
        ];
        
        var nextBoardSlot = 0;
        
        var playCard = function(mesh, i) {
            BABYLON.Animation.CreateAndStartAnimation(
                'cardDraw', mesh, "position", 30, 20,
                mesh.position, boardPositions[nextBoardSlot++],
                BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
        };
        
        var createScene = function () {
        
            var scene = new BABYLON.Scene(engine);
            var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
            camera.setTarget(BABYLON.Vector3.Zero());
            camera.attachControl(canvas, true);
        
            // This creates a light, aiming 0,1,0 - to the sky (non-mesh)
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.7;
        
            var card = BABYLON.Mesh.CreatePlane("card1", 1, scene);
            var mat = new BABYLON.StandardMaterial("cardMat", scene);
            mat.emissiveColor = new BABYLON.Color3.Green;
            card.material = mat;
            card.scaling = new BABYLON.Vector3(1, 2, 1);
            card.rotation.x = Math.PI / 2;
            card.position = handPositions[0];
        
            var card2 = new BABYLON.InstancedMesh("card2", card);
            card.position = handPositions[1];
            var card3 = new BABYLON.InstancedMesh("card3", card);
            card.position = handPositions[2];
        
            // Our built-in 'ground' shape. Params: name, width, depth, subdivs, scene
            var ground = BABYLON.Mesh.CreateGround("ground1", 6, 6, 2, scene);
            ground.receiveShadows = true;
        
            scene.onPointerDown = function (evt, pickResult) {
                if (pickResult.hit && pickResult.pickedMesh.name.startsWith("card")) {
                    playCard(pickResult.pickedMesh, 0);
                }
            };
        
            return scene;
        
        };
        
        var scene = createScene();

        engine.runRenderLoop(function () {
            scene.render();
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
